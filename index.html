<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="m-5 bg-secondary-subtle">

    <header>
        <h1>Todo List</h1>
        <hr class="mb-5">
    </header>

    <main>
        <p>Nueva Tarea</p>

        <div class="d-flex">
            <input type="text" class="form-control " aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="input-value">
            <button type="button" class="btn btn-success ms-3" id="agregar-button">Agregar</button>
        </div>

        <div class="d-flex mt-5">

            <div class="me-5">
                <div class="d-flex">
                    <p class="me-2">Total: </p>
                    <p id="tareas-totales"></p>
                </div>

                <div class="d-flex">
                    <p class="me-2">Realizadas: </p>
                    <p id="tareas-realizadas"></p>
                </div>


            </div>


            <table class="table table-bordered table-secondary ms-5">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th>
                        </th>
                        <th></th>
                    </tr>
                </thead>

                <tbody id="table-body">

                </tbody>

            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./assets/js/script.js"></script>
</body>

</html>
